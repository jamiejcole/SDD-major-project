<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Number Guesser</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <h1>Welcome to number guesser</h1>
        <h2>Guess a number between 1-100!</h2>
        <button onclick="guess()">Guess</button>
        <button onclick="reload()">Restart</button><br>
        <input class="inp" id="userNum" type="number" min="1" max="100" palceholder="0" value="0">
        <h3 id="notif"></h3>
    </div>
    <div class="wave"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#05c46b" fill-opacity="1" d="M0,160L48,176C96,192,192,224,288,202.7C384,181,480,107,576,101.3C672,96,768,160,864,170.7C960,181,1056,139,1152,133.3C1248,128,1344,160,1392,176L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg></div>
</body>

<script>
    var num = Math.floor(Math.random() * 100) + 1;
    var guesses = 0;
    function guess() {
        var guess = document.getElementById("userNum").value;
        guesses += 1;

        if (guess < num) {
            document.getElementById("notif").innerHTML = "A little higher...";
        }

        else if (guess > num) {
            document.getElementById("notif").innerHTML = "A little lower...";
        }

        else if (guess == num) {
            if (guesses <= 3) {
                document.getElementById("notif").innerHTML = "Fluke! You guessed it in " + guesses + " guesses, it was " + num;
            }
            else if (guesses > 3) {
                document.getElementById("notif").innerHTML = "Well done. You guessed it in " + guesses + " guesses, it was " + num;
            }
        }
    }

    function reload() {
        location.reload();
    }
</script>
</html>
