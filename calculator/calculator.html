<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Calculator v0.1</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <p class="screen">Result</p>
        <div class="buttons operator">
            <button value="+" class="buttons +">+</button>
            <button value="-" class="buttons -">-</button>
            <button value="x" class="buttons x">x</button>
            <button value="/" class="buttons /">รท</button>
        </div>
        <div class="buttons">
            <button value="1" class="buttons 1">1</button>
            <button value="2" class="buttons 2">2</button>
            <button value="3" class="buttons 3">3</button>
            <button value="4" class="buttons 4">4</button>
            <button value="5" class="buttons 5">5</button>
            <button value="6" class="buttons 6">6</button>
            <button value="7" class="buttons 7">7</button>
            <button value="8" class="buttons 8">8</button>
            <button value="9" class="buttons 9">9</button>
            <button value="0" class="buttons 0">0</button>  
        </div>
    </div>
</body>
</html>
